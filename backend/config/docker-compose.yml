version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: valoris-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: CHANGE_THIS_PASSWORD
      MONGO_INITDB_DATABASE: valoris_prod
    volumes:
      - mongodb_data:/data/db
      - ./backups:/backups
    networks:
      - valoris-network

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: valoris-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:CHANGE_THIS_PASSWORD@mongodb:27017/valoris_prod?authSource=admin
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - ./logs:/app/logs
    networks:
      - valoris-network

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: valoris-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ../frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - valoris-network

volumes:
  mongodb_data:

networks:
  valoris-network:
    driver: bridge

